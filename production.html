<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Production Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { color: #22316c; }
        label { display: block; margin-top: 16px; }
        input[type="text"], input[type="number"], input[type="date"] { width: 100%; padding: 8px; margin-top: 4px; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 20px; padding: 10px 20px; background: #22316c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .result { background: #e6f7e6; padding: 16px; border-radius: 6px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Ariyansocks Industries Ltd - Daily Production Details Calculator</h2>
        <form id="prodForm">
            <label>Date:
                <input type="date" id="date" required>
            </label>
            <label>Product Name:
                <input type="text" id="product" required>
            </label>
            <label>Shift:
                <input type="text" id="shift" placeholder="e.g. Morning, Evening" required>
            </label>
            <label>Quantity Produced:
                <input type="number" id="quantity" min="1" required>
            </label>
            <label>Hours Worked:
                <input type="number" id="hours" min="0" step="0.01" required>
            </label>
            <label>Cost per Unit ($):
                <input type="number" id="cost_per_unit" min="0" step="0.01" required>
            </label>
            <button type="submit">Calculate</button>
        </form>
        <div class="result" id="result" style="display:none;">
            <h3 id="resProduct"></h3>
            <p><strong>Date:</strong> <span id="resDate"></span></p>
            <p><strong>Shift:</strong> <span id="resShift"></span></p>
            <p><strong>Total Quantity:</strong> <span id="resQuantity"></span></p>
            <p><strong>Total Hours:</strong> <span id="resHours"></span></p>
            <p><strong>Total Cost:</strong> $<span id="resTotalCost"></span></p>
            <p><strong>Production Rate:</strong> <span id="resRate"></span> units/hour</p>
        </div>
    </div>
    <script>
        document.getElementById('prodForm').onsubmit = function(e) {
            e.preventDefault();
            var date = document.getElementById('date').value;
            var product = document.getElementById('product').value;
            var shift = document.getElementById('shift').value;
            var quantity = parseInt(document.getElementById('quantity').value);
            var hours = parseFloat(document.getElementById('hours').value);
            var cost_per_unit = parseFloat(document.getElementById('cost_per_unit').value);
            var total_cost = (quantity * cost_per_unit).toFixed(2);
            var rate = hours > 0 ? (quantity / hours).toFixed(2) : 'N/A';
            document.getElementById('resProduct').textContent = 'Results for ' + product;
            document.getElementById('resDate').textContent = date;
            document.getElementById('resShift').textContent = shift;
            document.getElementById('resQuantity').textContent = quantity;
            document.getElementById('resHours').textContent = hours;
            document.getElementById('resTotalCost').textContent = total_cost;
            document.getElementById('resRate').textContent = rate;
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
