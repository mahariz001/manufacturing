<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Snake Game</title>
<style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px #0001; text-align:center; }
    canvas { background: #000; display:block; margin: 20px auto; }
    button { padding: 10px 20px; background: #22316c; color: #fff; border:none; border-radius:4px; cursor:pointer; }
</style>
</head>
<body>
<div class="container">
    <h2>Simple Snake Game</h2>
    <canvas id="game" width="400" height="400"></canvas>
    <button id="restart" style="display:none">Restart</button>
</div>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const gridSize = 20;
let snake = [{x: 9, y: 9}];
let direction = {x: 0, y: 0};
let food = getRandomFood();
let gameInterval;

function getRandomFood() {
    return {
        x: Math.floor(Math.random() * canvas.width / gridSize),
        y: Math.floor(Math.random() * canvas.height / gridSize)
    };
}

function gameLoop() {
    const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

    // wrap around edges
    head.x = (head.x + canvas.width / gridSize) % (canvas.width / gridSize);
    head.y = (head.y + canvas.height / gridSize) % (canvas.height / gridSize);

    // check collision with self
    for (let part of snake) {
        if (part.x === head.x && part.y === head.y) {
            endGame();
            return;
        }
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        food = getRandomFood();
    } else {
        snake.pop();
    }

    draw();
}

function draw() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0f0';
    for (let part of snake) {
        ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 1, gridSize - 1);
    }

    ctx.fillStyle = '#f00';
    ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
}

function changeDirection(e) {
    switch(e.key) {
        case 'ArrowUp': if (direction.y === 1) break; direction = {x: 0, y: -1}; break;
        case 'ArrowDown': if (direction.y === -1) break; direction = {x: 0, y: 1}; break;
        case 'ArrowLeft': if (direction.x === 1) break; direction = {x: -1, y: 0}; break;
        case 'ArrowRight': if (direction.x === -1) break; direction = {x: 1, y: 0}; break;
    }
}

function startGame() {
    snake = [{x: 9, y: 9}];
    direction = {x: 0, y: 0};
    food = getRandomFood();
    gameInterval = setInterval(gameLoop, 100);
    document.getElementById('restart').style.display = 'none';
}

function endGame() {
    clearInterval(gameInterval);
    document.getElementById('restart').style.display = 'inline-block';
}

document.addEventListener('keydown', changeDirection);
document.getElementById('restart').addEventListener('click', startGame);
startGame();
</script>
</body>
</html>
